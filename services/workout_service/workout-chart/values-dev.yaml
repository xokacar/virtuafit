replicaCount: 1

app:
  name: workout-service
  namespace: vf-dev
  environment: dev

image:
  repository: workout_service  
  tag: "latest"
  pullPolicy: IfNotPresent   

env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: workout-service-psql-secret    
        key: DATABASE_URL        

service:
  type: ClusterIP
  port: 8080
  targetPort: 5000

probes:
  path: "/health"
  initialDelaySeconds: 10

imagePullSecrets: []