replicaCount: 1

app:
  name: workout-service
  namespace: vf-dev
  environment: dev

image:
  repository: europe-west1-docker.pkg.dev/virtuafit/workout-repo/workout-service
  tag: "latest"
  pullPolicy: Always   

env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: workout-service-psql-secret    
        key: DATABASE_URL  
  - name: SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: jwt-secret-key
        key: SECRET_KEY
      

service:
  type: ClusterIP
  port: 8080
  targetPort: 5000

probes:
  path: "/health"
  initialDelaySeconds: 10

imagePullSecrets: []